spring:
  application:
    name: warehouse-system

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none


  flyway:
    enabled: true

  messages:
    encoding: UTF-8

  cache:
    type: caffeine
    cache-names: users
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m

  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
        one-indexed-parameters: true
        page-parameter: page
        size-parameter: size

cors:
  allowed-origins:
    - "http://localhost:5173"
    - "https://my-frontend-app.com"
  allowed-methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
  allowed-headers:
    - "Authorization"
    - "Content-Type"
    - "X-Requested-With"
    - "Accept"
    - "Origin"
  allow-credentials: true
  max-age: 3600