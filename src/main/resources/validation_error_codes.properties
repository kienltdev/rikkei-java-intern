# Mapping from Spring's validation codes to our application's custom error codes

# RegisterRequest - username
NotBlank.registerRequest.username=USERNAME_REQUIRED
Size.registerRequest.username=USERNAME_INVALID_LENGTH

# RegisterRequest - password
NotBlank.registerRequest.password=PASSWORD_REQUIRED
Size.registerRequest.password=PASSWORD_TOO_SHORT

# RegisterRequest - email
NotBlank.registerRequest.email=EMAIL_REQUIRED
Email.registerRequest.email=INVALID_EMAIL_FORMAT